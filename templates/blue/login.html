{% extends 'blue/base2.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/bule.css' %}">
{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="" method="post">

              {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}


              <label for="id_mobile">会员号码</label>
              <input class="form-control" type="tel" name="mobile" placeholder="请输入会员手机号" id="id_mobile">

              <label class="id_password">密码</label>
              <input class="form-control" type="password" name="password" id="id_password" placeholder="请输入密码">


              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
